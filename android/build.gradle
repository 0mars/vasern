
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            // first our new Java code
            java.srcDirs = [
                "../node_modules/djinni-react-native/support-lib/java",
                "src/main/jni/java", 
                "src/main/jni/jni",
                "src/main/java"
            ]
        }
    }
    externalNativeBuild {
        // This points ndk-build at our Android.mk file
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
  